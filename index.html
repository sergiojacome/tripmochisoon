    <script>
        const { createApp, ref } = Vue
        const { createI18n } = VueI18n
        const i18n = createI18n({
            legacy: false,
            locale: 'es',
            fallbackLocale: 'es',
            messages: {
                "es": {
                    "title": "MochiTrip.com",

                    "freeService": "MochiTrip is and will always be free",

                    "emailInvalid": "Please enter a valid email address.",
                    "error": "There was an error submitting your email. Please try again."
                },
                "pt": {
                    "title": "MochiTrip.com",
                    "soon": "Em breve",
                    "description": "Seu companheiro de viagem gratuito para descobrir o Japão. Deixe-nos ajudá-lo a criar a aventura dos seus sonhos, fácil e sem complicações.",
                    "placeholder": "Digite seu e-mail",
                    "submit": "Quero ser o primeiro",
                    "success": "Obrigado! Avisaremos quando estivermos prontos.",
                    "followUs": "Siga-nos para mais novidades",
                    "freeService": "MochiTrip é e sempre será gratuito",
                    "emailRequired": "Por favor, digite seu endereço de e-mail.",
                    "emailInvalid": "Por favor, digite um endereço de e-mail válido.",
                    "error": "Houve um erro ao enviar seu e-mail. Por favor, tente novamente."
                }
            }
        })

        const app = createApp({
            setup() {
                const email = ref('')
                const currentLanguage = ref(i18n.global.locale.value)
                const subscribed = ref(false)
                const emailError = ref('')
                const messageState = ref({ type: null, message: '' })

                const changeLanguage = (lang) => {
                    i18n.global.locale.value = lang;
                }

                const validateEmail = (email) => {
                    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)
                }

                const onSubmit = async () => {
                    if (!email.value.trim()) {
                        messageState.value = { type: 'error', message: i18n.global.t('emailRequired') };
                        return;
                    }
                    if (!validateEmail(email.value)) {
                        messageState.value = { type: 'error', message: i18n.global.t('emailInvalid') };
                        return;
                    }
                    messageState.value = { type: null, message: '' };

                    try {
                        if (typeof grecaptcha === 'undefined') {
                            throw new Error('reCAPTCHA not loaded');
                        }
                        const recaptchaToken = await new Promise((resolve) => {
                            grecaptcha.ready(() => {
                                grecaptcha.execute('6LeK7xoqAAAAAGLvtJepA8ZhDr3K96YHjrF6-fnc', { action: 'submit' }).then(resolve)
                            })
                        })

                        const response = await fetch('https://formspree.io/f/mqazqpqq', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                email: email.value,
                                'g-recaptcha-response': recaptchaToken,
                                language: i18n.global.locale.value
                            })
                        });

                        if (response.ok) {
                            messageState.value = { type: 'success', message: i18n.global.t('success') };
                            email.value = '';
                        } else {
                            throw new Error('Submission failed');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        messageState.value = { type: 'error', message: i18n.global.t('error') };
                    }
                }

                return {
                    email,
                    messageState,
                    onSubmit,
                    changeLanguage
                }
            }
        })

        app.use(i18n)
        app.mount('#app')
    </script>
